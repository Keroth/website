---
title: Events
---

{% extends "topbar.j2" %}

{% block container %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Events</h3>
	</div>
	<div class="panel-body">
		<div id='calendar'></div>
	</div>
</div>
{% endblock container %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ media_url('css/fullcalendar.css') }}" />
{{ super() }}
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ media_url('js/libs/fullcalendar.js') }}"></script>
<script type="text/javascript" src="{{ media_url('js/libs/gcal.js') }}"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#calendar').fullCalendar({
		header: {
			left: 'prev,next today',
			center: 'title',
			right: 'month,agendaWeek,agendaDay'
		},
		timeFormat: {
			agenda: 'HH:mm{ - HH:mm}',
			'': 'HH:mm'
		},
		weekMode: 'variable', /* variable numbers of weeks instead of always using 6 */
		firstDay: 1, /* start on monday */
		events: {
			url: 'https://www.google.com/calendar/feeds/markusframer%40gmail.com/public/basic'
		}
    })
});
</script>
{{ super() }}
{% endblock scripts %}
