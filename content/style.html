---
title: Style
---

{% extends "default.j2" %}

{% block mainbox %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Style</h3>
	</div>
	<div class="panel-body">
		<form>
			<input type="submit" onclick="switch_style('Default');return false;" name="theme" value="Default Theme" id="default">
			<input type="submit" onclick="switch_style('Dark');return false;" name="theme" value="Dark Theme" id="dark">
		</form>
	</div>
</div>
{% endblock mainbox %}
